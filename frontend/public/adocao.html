    <script>
        function addToCart(productId) {
            // Verifica se já existe um carrinho no localStorage
            let cart = localStorage.getItem('cart');

            if (!cart) {
                cart = {}; // Se não houver carrinho, cria um novo
            } else {
                cart = JSON.parse(cart); // Converte o carrinho de string para objeto
            }

            // Verifica se o produto já está no carrinho
            if (cart[productId]) {
                cart[productId]++; // Se já estiver, aumenta a quantidade
            } else {
                cart[productId] = 1; // Caso contrário, adiciona o produto com quantidade 1
            }

            // Salva o carrinho atualizado no localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Alerta para o usuário que o produto foi adicionado
            alert('Produto ' + productId + ' adicionado ao carrinho!');

            console.log('Carrinho atualizado:', cart); // Exibe o carrinho no console para fins de teste
        }
    </script>
